buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group= "com.yourname.pluginid" // https://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "pluginid" // flardians

minecraft {
    version = "${apiVersion}"
    mappings = "${mappings}"
    runDir = "eclipse"
}

repositories {
    maven {
        name "sponge"
        url "https://repo.spongepowered.org/maven/"
    }
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // https://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // https://www.gradle.org/docs/current/userguide/dependency_management.html

    // sponge dependency
    compile "org.spongepowered:sponge:${version}"
}
